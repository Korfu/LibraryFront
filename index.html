<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="col-xs-9">
            <h1>Customers</h1>
    <table class="table" id="customersTable">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>  
        </thead>
        <tbody>

        </tbody>
        
    </table>
    </div>
    <div class="col-xs-3">
        <h1>Details</h1>
        <table class="table" id="customerDetails">
            <tr class="detailRow row">
                <span class="col-xs-12">Id: <div id="detailsId">x</div></span>
            </tr>
            <tr class="detailRow row">
                <span class="col-xs-12">Name: <div id="detailsName">x</div></span>
            </tr>
            <tr class="detailRow row">
                <span class="col-xs-12">Surname: <div id="detailsSurname">x</div></span>
            </tr>
    </table>
    </div>    
</body>
</html>
